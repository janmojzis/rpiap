<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry PI - Access Point</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Admin Bar -->
    <div class="admin-bar">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="user-icon" onclick="showUserMenu()">
            <div class="user-avatar">R</div>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar Menu -->
        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="#" onclick="showContent('home')"><span class="menu-icon">üè†</span>Home</a></li>
                <li class="menu-item">
                    <a href="#" onclick="toggleSubmenu('settings')"><span class="menu-icon">‚öôÔ∏è</span>Settings <span class="arrow">‚ñ∂</span></a>
                    <ul class="submenu" id="settings-submenu">
                        <li><a href="#" onclick="showContent('settings-wlan')"><span class="submenu-icon">üì∂</span>WLAN</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Status Bar -->
            <div class="status-bar" id="statusBar">
                <span id="statusMessage"></span>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Home Content -->
                <div id="home-content" class="content-section">
                    <h1>Home</h1>
                    <p>LAN/WAN statistics</p>
                    
                    <div class="dashboard-controls">
                        <button class="btn btn-primary refresh-btn" onclick="refreshDashboard()">
                            <span class="refresh-icon">üîÑ</span>
                            Refresh Dashboard
                        </button>
                    </div>
                    
                    <div class="content-grid">
                        <div class="card">
                            <h3>LAN Interfaces</h3>
                            <div class="lan-interfaces-grid" id="lan-interfaces-container">
                                <!-- LAN Interface cards will be dynamically generated from 'lan' data -->
                            </div>
                        </div>
                        <div class="card">
                            <h3>WAN Interfaces</h3>
                            <div class="wan-interfaces-grid" id="wan-interfaces-container">
                                <!-- WAN Interface cards will be dynamically generated from 'wan' data -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- WLAN Settings Content -->
                <div id="settings-wlan-content" class="content-section" style="display: none;">
                    <h1>WLAN Settings</h1>
                    <p>Configure wireless network parameters</p>
                    
                    <form id="wlan-form" class="form-container">
                        <div class="form-group">
                            <label for="wlanssid">Network Name (SSID):</label>
                            <input type="text" id="wlanssid" name="wlanssid" placeholder="Enter network name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="wlanpassword">Password:</label>
                            <div class="password-input-container">
                                <input type="password" id="wlanpassword" name="wlanpassword" minlength="8" placeholder="Enter password (min 8 characters)">
                                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('wlanpassword')">
                                    <span class="password-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="wlanchannel">Channel:</label>
                            <select id="wlanchannel" name="wlanchannel">
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="wlancountry">Country:</label>
                            <select id="wlancountry" name="wlancountry">
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-success">Save Settings</button>
                            <button type="button" class="btn btn-secondary" onclick="loadCurrentSettings()">Load Current</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="settings.js"></script>
</body>
</html>
