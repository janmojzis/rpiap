<div>
    <h1>Test Select</h1>
    <p>Select an option and submit to test different configurations of status target attributes.</p>
    
    <!-- Success Tests -->
    <div class="test-section">
        <h2>Success Tests (HTTP 200)</h2>
        <div class="form-container">
            <form hx-post="/api/test/select"
                  hx-target="#statusBar"
                  hx-target-status-success="#statusBar"
                  hx-target-status-error="#statusBar"
                  hx-timeout="5000"
                  hx-swap="outerHTML">
                <div class="form-group">
                    <label for="status-select-both">Status:</label>
                    <select id="status-select-both" name="status" required>
                        <option value="">-- Select --</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Success - both statusBars</button>
            </form>
            
            <form hx-post="/api/test/select"
                  hx-target="#statusBar"
                  hx-target-status-success="#statusBar"
                  hx-timeout="5000"
                  hx-swap="outerHTML">
                <div class="form-group">
                    <label for="status-select-success">Status:</label>
                    <select id="status-select-success" name="status" required>
                        <option value="">-- Select --</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Success - success statusBar only</button>
            </form>
            
            <form hx-post="/api/test/select"
                  hx-target="#statusBar"
                  hx-target-status-error="#statusBar"
                  hx-timeout="5000"
                  hx-swap="outerHTML">

                    <select id="status-select-error" name="status" required>
                        <option value="">-- Select --</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Success - error statusBar only</button>
            </form>
            
            <form hx-post="/api/test/select"
                  hx-target="#statusBar"
                  hx-timeout="5000"
                  hx-swap="outerHTML">
                <div class="form-group">
                    <label for="status-select-none">Status:</label>
                    <select id="status-select-none" name="status" required>
                        <option value="">-- Select --</option>
                        <option value="success">Success</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Success</button>
            </form>
        </div>
    </div>
