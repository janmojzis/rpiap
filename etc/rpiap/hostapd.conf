# !!! warning                                                          !!!
# !!! configuration file is before starting hostapd daemon modified    !!!
# !!! __SSID__, __PASS__, __CHANNEL__, __MODE__ are replaced           !!!
# !!! and the result is located in /var/lib/rpiap/hostapd/hostapd.conf !!!
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

# Basic Access Point Configuration
ssid=__SSID__                    # Network name (SSID) that clients will see
interface=wlan0                  # Wireless interface to use for the access point

# WPA/WPA2 Security Configuration
wpa_passphrase=__PASS__          # Pre-shared key (password) for WPA/WPA2 authentication
auth_algs=1                      # Authentication algorithms: 1=WPA, 2=WEP, 3=both
wpa=2                            # WPA version: 1=WPA1, 2=WPA2, 3=both (WPA2 recommended)
wpa_key_mgmt=WPA-PSK             # Key management protocol (Pre-Shared Key)
rsn_pairwise=CCMP                # Encryption cipher for WPA2 (CCMP is AES)

# Radio Configuration
hw_mode=__MODE__                 # Hardware mode: a=5GHz, b=2.4GHz, g=2.4GHz, n=2.4GHz/5GHz
channel=__CHANNEL__              # WiFi channel number (1-13 for 2.4GHz, 36+ for 5GHz)
country_code=__COUNTRY__         # Country code for regulatory compliance (e.g., US, CZ)

# Country and Regulations
ieee80211d=1                    # Advertise country_code and set allowed channels and transmit power level based on regulatory limits
ieee80211h=1                    # Enable radar detection and DFS support if available (requires ieee80211d=1)

# Higher Throughput
wmm_enabled=1                   # Enable Wi-Fi Multimedia (WMM)
ieee80211n=1                    # Enable Wi-Fi 4 (HT), requires WMM. Works on 2.4 GHz and 5 GHz
ieee80211ac=1                   # Enable Wi-Fi 5 (VHT), requires WMM. Works on 5 GHz only

# Access Control and Visibility
macaddr_acl=0                   # MAC address access control: 0=disabled, 1=accept list, 2=deny list
ignore_broadcast_ssid=0         # SSID broadcast: 0=visible, 1=hidden, 2=send empty SSID
